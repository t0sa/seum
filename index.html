<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le D√©compte du Seum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Images flottantes en arri√®re-plan */
        .floating-image {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .floating-image:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-image:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .floating-image:nth-child(3) {
            top: 80%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 80px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 900px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5em;
            color: #667eea;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .subtitle {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 40px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .time-unit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px 30px;
            min-width: 140px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-10px);
        }

        .time-value {
            font-size: 3.5em;
            font-weight: bold;
            color: white;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .time-label {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* Image principale avec effet dramatique */
        .main-image-container {
            margin-top: 40px;
            position: relative;
            display: inline-block;
        }

        .main-image {
            width: 250px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: shake 3s ease-in-out infinite;
            border: 5px solid #667eea;
        }

        @keyframes shake {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-2deg);
            }
            75% {
                transform: rotate(2deg);
            }
        }

        .tears-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: tears 2s ease-in-out infinite;
        }

        @keyframes tears {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .caption {
            margin-top: 20px;
            font-size: 1.2em;
            color: #764ba2;
            font-style: italic;
            font-weight: bold;
        }

        /* Responsive - Tablet */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
                max-width: 95%;
            }

            h1 {
                font-size: 2.5em;
                margin-bottom: 15px;
            }

            .subtitle {
                font-size: 1.1em;
                margin-bottom: 30px;
            }

            .countdown {
                gap: 15px;
                margin: 30px 0;
            }

            .time-unit {
                min-width: 100px;
                padding: 20px 15px;
                border-radius: 12px;
            }

            .time-value {
                font-size: 2.5em;
            }

            .time-label {
                font-size: 0.9em;
                letter-spacing: 1px;
            }

            .main-image {
                width: 200px;
            }

            .caption {
                font-size: 1em;
                margin-top: 15px;
            }

            .floating-image {
                width: 100px;
                height: 100px;
                opacity: 0.08;
            }
        }

        /* Responsive - Mobile Landscape */
        @media (max-width: 480px) {
            body {
                overflow-y: auto;
                padding: 10px 0;
            }

            .container {
                padding: 30px 20px;
                margin: 10px;
                max-width: 100%;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }

            h1 {
                font-size: 2em;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 1em;
                margin-bottom: 25px;
            }

            .countdown {
                gap: 10px;
                margin: 25px 0;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .time-unit {
                min-width: 70px;
                padding: 15px 12px;
                border-radius: 10px;
                flex: 1 1 calc(50% - 5px);
                max-width: 100px;
            }

            .time-value {
                font-size: 2em;
            }

            .time-label {
                font-size: 0.75em;
                letter-spacing: 0px;
                margin-top: 5px;
            }

            .main-image {
                width: 150px;
            }

            .caption {
                font-size: 0.9em;
                margin-top: 12px;
            }

            .floating-image {
                width: 80px;
                height: 80px;
                opacity: 0.05;
                animation: float 8s ease-in-out infinite;
            }
        }

        /* Responsive - Small Mobile */
        @media (max-width: 360px) {
            .container {
                padding: 25px 15px;
                margin: 5px;
            }

            h1 {
                font-size: 1.7em;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 0.9em;
                margin-bottom: 20px;
            }

            .countdown {
                gap: 8px;
                margin: 20px 0;
            }

            .time-unit {
                min-width: 60px;
                padding: 12px 10px;
                flex: 1 1 calc(50% - 4px);
                max-width: 90px;
            }

            .time-value {
                font-size: 1.6em;
            }

            .time-label {
                font-size: 0.7em;
                margin-top: 4px;
            }

            .main-image {
                width: 120px;
            }

            .caption {
                font-size: 0.85em;
                margin-top: 10px;
            }
        }

        /* Reduce animations on mobile for better performance */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Touch-friendly adjustments */
        @media (hover: none) {
            .time-unit:hover {
                transform: none;
            }

            .time-unit:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <!-- Images flottantes en arri√®re-plan -->
    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='80'%3Eüò≠%3C/text%3E%3C/svg%3E" class="floating-image">
    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='80'%3Eüò≠%3C/text%3E%3C/svg%3E" class="floating-image">
    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='80'%3Eüò≠%3C/text%3E%3C/svg%3E" class="floating-image">

    <div class="container">
        <h1>‚è∞Le D√©compte du Seum‚è∞</h1>
        <p class="subtitle">Temps restant avant la fin...</p>

        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="time-value" id="days">000</span>
                <span class="time-label">Jours</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Heures</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Secondes</span>
            </div>
        </div>

        <div class="main-image-container">
            <img src="./seum.png" 
                    alt="Le Seum Incarn√©" 
                    class="main-image"
                    id="mainImage">
        </div>
        <p class="caption">Moi apr√®s le 3 avril 2026... üò≠</p>
    </div>

    <script>
        // Remplacez cette URL par le chemin de votre image
        // Pour l'instant, j'utilise un placeholder - vous devrez uploader votre image
        document.getElementById('mainImage').src = 'seum.png';
        
        // Date cible : Vendredi 3 avril 2026 √† 18h00
        const targetDate = new Date('2026-04-03T18:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = 
                    '<div style="font-size: 2em; color: #667eea; font-weight: bold;">üéâ C\'EST FINI ! LIBERT√â ! üéâ</div>';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(3, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Mise √† jour toutes les secondes
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
