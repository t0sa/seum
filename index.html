<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le D√©compte du Seum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Images flottantes en arri√®re-plan */
        .floating-image {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .floating-image:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-image:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .floating-image:nth-child(3) {
            top: 80%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 80px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 900px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5em;
            color: #667eea;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .subtitle {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 40px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .time-unit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px 30px;
            min-width: 140px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-10px);
        }

        .time-value {
            font-size: 3.5em;
            font-weight: bold;
            color: white;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .time-label {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* Image principale avec effet dramatique */
        .main-image-container {
            margin-top: 40px;
            position: relative;
            display: inline-block;
        }

        .main-image {
            width: 250px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: shake 3s ease-in-out infinite;
            border: 5px solid #667eea;
        }

        @keyframes shake {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-2deg);
            }
            75% {
                transform: rotate(2deg);
            }
        }

        .tears-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: tears 2s ease-in-out infinite;
        }

        @keyframes tears {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .caption {
            margin-top: 20px;
            font-size: 1.2em;
            color: #764ba2;
            font-style: italic;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2.5em;
            }

            .countdown {
                gap: 15px;
            }

            .time-unit {
                min-width: 100px;
                padding: 20px 15px;
            }

            .time-value {
                font-size: 2.5em;
            }

            .main-image {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Images flottantes en arri√®re-plan -->
    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='80'%3Eüò≠%3C/text%3E%3C/svg%3E" class="floating-image">
    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='80'%3Eüò≠%3C/text%3E%3C/svg%3E" class="floating-image">
    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='50' font-size='80'%3Eüò≠%3C/text%3E%3C/svg%3E" class="floating-image">

    <div class="container">
        <h1>‚è∞ Le D√©compte du Seum</h1>
        <p class="subtitle">Temps restant avant la lib√©ration...</p>

        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="time-value" id="days">000</span>
                <span class="time-label">Jours</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Heures</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Secondes</span>
            </div>
        </div>

        <div class="main-image-container">
            <img src="./seum.png" 
                    alt="Le Seum Incarn√©" 
                    class="main-image"
                    id="mainImage">
        </div>
        <p class="caption">Moi en attendant le 3 avril 2026... üò≠</p>
    </div>

    <script>
        // Remplacez cette URL par le chemin de votre image
        // Pour l'instant, j'utilise un placeholder - vous devrez uploader votre image
        document.getElementById('mainImage').src = 'seum.png';
        
        // Date cible : Vendredi 3 avril 2026 √† 18h00
        const targetDate = new Date('2026-04-03T18:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = 
                    '<div style="font-size: 2em; color: #667eea; font-weight: bold;">üéâ C\'EST FINI ! LIBERT√â ! üéâ</div>';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(3, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Mise √† jour toutes les secondes
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
